<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナウシカ.ai - Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/wallet.css">
    <style>
        .audio-player-mini {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 15px 20px;
            display: none;
            align-items: center;
            gap: 15px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .audio-player-mini.visible { display: flex; }
        .audio-player-mini .track-info { flex: 1; min-width: 0; }
        .audio-player-mini .track-name { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .audio-player-mini .play-btn {
            width: 44px; height: 44px;
            background: linear-gradient(135deg, #00d4aa, #00a080);
            border: none; border-radius: 50%;
            color: #fff; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .audio-player-mini .close-btn {
            background: none; border: none; color: #888; cursor: pointer; padding: 8px;
        }
        .btn-play-flac {
            background: linear-gradient(135deg, #00d4aa, #00a080) !important;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i data-lucide="music"></i>
            <span>NAUSICA</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link active">
                <i data-lucide="layout-dashboard"></i>
                Dashboard
            </a>
            <a href="/flac/upload" class="nav-link">
                <i data-lucide="upload"></i>
                Upload
            </a>
            <a href="/flac/player" class="nav-link">
                <i data-lucide="headphones"></i>
                Player
            </a>
        </div>
        <button class="wallet-btn" id="walletBtn" onclick="openWalletModal()">
            <i data-lucide="wallet"></i>
            <span class="network-badge" id="networkBadge">Mainnet</span>
        </button>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>Dashboard</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Job History</h2>
                <button id="refresh-btn" class="btn btn-secondary">
                    <i data-lucide="refresh-cw"></i>
                    Refresh
                </button>
            </div>
            <div class="card-body">
                <div id="jobs-container">
                    <div class="loading">
                        <i data-lucide="loader-2" class="spin"></i>
                        Loading jobs...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        async function loadJobs() {
            const container = document.getElementById('jobs-container');
            
            try {
                const response = await fetch('/api/jobs');
                const jobs = await response.json();

                if (jobs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i data-lucide="inbox"></i>
                            <p>No jobs yet. Start by uploading a file!</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                container.innerHTML = `
                    <table class="jobs-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>File</th>
                                <th>Status</th>
                                <th>TXID</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${jobs.map(job => `
                                <tr>
                                    <td>
                                        <span class="job-type ${job.job_type}">
                                            <i data-lucide="${job.job_type === 'upload' ? 'upload' : 'download'}"></i>
                                            ${job.job_type}
                                        </span>
                                    </td>
                                    <td>${job.filename || '-'}</td>
                                    <td>
                                        <span class="status-badge ${job.status}">
                                            ${job.status.replace('_', ' ')}
                                        </span>
                                    </td>
                                    <td>
                                        ${job.manifest_txid ? `
                                            <span class="txid" title="${job.manifest_txid}">
                                                ${job.manifest_txid.substring(0, 8)}...
                                            </span>
                                        ` : '-'}
                                    </td>
                                    <td>${new Date(job.created_at).toLocaleString()}</td>
                                    <td>
                                        <div class="action-buttons">
                                            ${(job.job_type === 'flac_upload' || job.job_type === 'upload') && job.manifest_txid && job.status === 'complete' ? `
                                                <button class="btn btn-sm btn-play-flac" onclick="playFlac('${job.manifest_txid}', '${job.filename || 'Audio'}')">
                                                    <i data-lucide="play"></i>
                                                </button>
                                            ` : ''}
                                            <a href="/status/${job.id}" class="btn btn-sm btn-secondary">
                                                <i data-lucide="eye"></i>
                                            </a>
                                            ${job.manifest_txid ? `
                                                <button class="btn btn-sm btn-secondary" onclick="copyTxid('${job.manifest_txid}')">
                                                    <i data-lucide="copy"></i>
                                                </button>
                                                <a href="https://whatsonchain.com/tx/${job.manifest_txid}" target="_blank" class="btn btn-sm btn-secondary">
                                                    <i data-lucide="external-link"></i>
                                                </a>
                                            ` : ''}
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div class="job-cards">
                        ${jobs.map(job => `
                            <div class="job-card">
                                <div class="job-card-header">
                                    <span class="job-type ${job.job_type}">
                                        <i data-lucide="${job.job_type === 'upload' ? 'upload' : 'download'}"></i>
                                        ${job.job_type}
                                    </span>
                                    <span class="status-badge ${job.status}">
                                        ${job.status.replace('_', ' ')}
                                    </span>
                                </div>
                                <div class="job-card-row">
                                    <span class="job-card-label">File</span>
                                    <span class="job-card-value">${job.filename || '-'}</span>
                                </div>
                                <div class="job-card-row">
                                    <span class="job-card-label">TXID</span>
                                    <span class="job-card-value txid">${job.manifest_txid ? job.manifest_txid.substring(0, 12) + '...' : '-'}</span>
                                </div>
                                <div class="job-card-row">
                                    <span class="job-card-label">Date</span>
                                    <span class="job-card-value">${new Date(job.created_at).toLocaleDateString()}</span>
                                </div>
                                <div class="job-card-actions">
                                    ${(job.job_type === 'flac_upload' || job.job_type === 'upload') && job.manifest_txid && job.status === 'complete' ? `
                                        <button class="btn btn-sm btn-play-flac" onclick="playFlac('${job.manifest_txid}', '${job.filename || 'Audio'}')">
                                            <i data-lucide="play"></i>
                                        </button>
                                    ` : ''}
                                    <a href="/status/${job.id}" class="btn btn-sm btn-secondary">
                                        <i data-lucide="eye"></i>
                                    </a>
                                    ${job.manifest_txid ? `
                                        <button class="btn btn-sm btn-secondary" onclick="copyTxid('${job.manifest_txid}')">
                                            <i data-lucide="copy"></i>
                                        </button>
                                        <a href="https://whatsonchain.com/tx/${job.manifest_txid}" target="_blank" class="btn btn-sm btn-secondary">
                                            <i data-lucide="external-link"></i>
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                lucide.createIcons();
            } catch (error) {
                container.innerHTML = `
                    <div class="error-state">
                        <i data-lucide="alert-circle"></i>
                        <p>Failed to load jobs: ${error.message}</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function copyTxid(txid) {
            navigator.clipboard.writeText(txid);
            alert('TXID copied to clipboard!');
        }

        // FLAC Player functionality
        let audioPlayer = null;
        let currentTxid = null;
        let isPlaying = false;

        function playFlac(txid, filename) {
            // Redirect to player page with TXID
            window.location.href = `/flac/player?txid=${txid}`;
        }

        document.getElementById('refresh-btn').addEventListener('click', loadJobs);
        loadJobs();
    </script>

    <!-- Wallet Modal -->
    <div class="wallet-modal-overlay" id="walletModalOverlay" onclick="closeWalletModal()"></div>
    <div class="wallet-modal" id="walletModal">
        <div class="wallet-modal-header">
            <h2>Wallet</h2>
            <button class="wallet-close-btn" onclick="closeWalletModal()">&times;</button>
        </div>
        
        <div class="network-switcher">
            <button class="network-option active" id="mainnetBtn" onclick="switchNetwork('mainnet')">Mainnet</button>
            <button class="network-option" id="testnetBtn" onclick="switchNetwork('testnet')">Testnet</button>
        </div>

        <div class="wallet-content" id="walletContent">
            <!-- Not logged in state -->
            <div class="wallet-login" id="walletLogin">
                <div class="wallet-tabs">
                    <button class="wallet-tab active" onclick="showWalletTab('create')">Create</button>
                    <button class="wallet-tab" onclick="showWalletTab('wif')">WIF</button>
                    <button class="wallet-tab" onclick="showWalletTab('mnemonic')">Mnemonic</button>
                </div>
                
                <div class="wallet-tab-content" id="createTab">
                    <p>Generate a new BSV wallet</p>
                    <button class="wallet-action-btn" onclick="generateWallet()">
                        <i data-lucide="plus-circle"></i>
                        Create New Wallet
                    </button>
                </div>
                
                <div class="wallet-tab-content hidden" id="wifTab">
                    <p>Import using WIF (Wallet Import Format)</p>
                    <input type="password" id="wifInput" placeholder="Enter WIF private key" class="wallet-input">
                    <button class="wallet-action-btn" onclick="importWif()">
                        <i data-lucide="key"></i>
                        Import WIF
                    </button>
                </div>
                
                <div class="wallet-tab-content hidden" id="mnemonicTab">
                    <p>Import using 12/24 word mnemonic</p>
                    <textarea id="mnemonicInput" placeholder="Enter mnemonic phrase" class="wallet-input wallet-textarea"></textarea>
                    <button class="wallet-action-btn" onclick="importMnemonic()">
                        <i data-lucide="file-text"></i>
                        Import Mnemonic
                    </button>
                </div>
            </div>

            <!-- Logged in state -->
            <div class="wallet-dashboard hidden" id="walletDashboard">
                <div class="wallet-balance-card">
                    <div class="balance-label">Balance</div>
                    <div class="balance-amount" id="balanceAmount">0.00000000 BSV</div>
                    <div class="balance-sats" id="balanceSats">0 sats</div>
                </div>
                
                <div class="wallet-address-card">
                    <div class="address-label">Address</div>
                    <div class="address-value" id="walletAddress">-</div>
                    <button class="copy-address-btn" onclick="copyWalletAddress()">
                        <i data-lucide="copy"></i>
                    </button>
                </div>

                <div class="wallet-actions">
                    <button class="wallet-action-btn" onclick="showSendForm()">
                        <i data-lucide="send"></i>
                        Send
                    </button>
                    <button class="wallet-action-btn secondary" onclick="refreshBalance()">
                        <i data-lucide="refresh-cw"></i>
                        Refresh
                    </button>
                </div>

                <div class="send-form hidden" id="sendForm">
                    <h3>Send BSV</h3>
                    <input type="text" id="sendToAddress" placeholder="Recipient address" class="wallet-input">
                    <input type="number" id="sendAmount" placeholder="Amount in satoshis" class="wallet-input">
                    <div class="send-actions">
                        <button class="wallet-action-btn" onclick="sendBsv()">Send</button>
                        <button class="wallet-action-btn secondary" onclick="hideSendForm()">Cancel</button>
                    </div>
                </div>

                <button class="wallet-logout-btn" onclick="logoutWallet()">
                    <i data-lucide="log-out"></i>
                    Logout
                </button>
            </div>
        </div>
        
        <div class="wallet-status" id="walletStatus"></div>
    </div>

    <script src="/static/js/wallet.js"></script>
</body>
</html>
